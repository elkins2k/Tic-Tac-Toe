<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Tic-Tac-Toe !</h1>
        <h2><instructions></instructions></h2>
    </header>
    <div class="gameBoard">
        <div class="gridBlock" id=11></div>
        <div class="gridBlock" id=12></div>
        <div class="gridBlock" id=13></div>
        <div class="gridBlock" id=21></div>
        <div class="gridBlock" id=22></div>
        <div class="gridBlock" id=23></div>
        <div class="gridBlock" id=31></div>
        <div class="gridBlock" id=32></div>
        <div class="gridBlock" id=33></div>
    </div>
    <footer>
        <p></p>
        <div class="score" id="redScore">Red Score:<br>0</div>
        <button id="resetButton"><h2>R E S E T</h2></button>
        <div class="score" id="blueScore">Blue Score: 0</div>
    </footer>
</body>
</html>
