<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Tic-Tac-Toe !</h1>
        <h2><instructions></instructions></h2>
    </header>
    <div class="gameBoard">
        <div class="gridBlock" id="gridBlock11">block 1 - 1</div>
        <div class="gridBlock" id="gridBlock12">block 1 - 2</div>
        <div class="gridBlock" id="gridBlock13">block 1 - 3</div>
        <div class="gridBlock" id="gridBlock21">block 2 - 1</div>
        <div class="gridBlock" id="gridBlock22">block 2 - 2</div>
        <div class="gridBlock" id="gridBlock23">block 2 - 3</div>
        <div class="gridBlock" id="gridBlock31">block 3 - 1</div>
        <div class="gridBlock" id="gridBlock32">block 3 - 2</div>
        <div class="gridBlock" id="gridBlock33">block 3 - 3</div>
    </div>
    <footer>
        <button id="resetButton">R E S E T</button>
    </footer>
</body>
</html>
